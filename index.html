<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanban App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <h1>Kanban</h1>
        <div style="display: flex; align-items: center; gap: 15px;">

            <div class="search-box">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Buscar tarefas...">
                <button id="clear-search" class="btn-clear hidden">
                    X
                </button>
            </div>

            <button id="theme-toggle" class="btn-theme" title="Alternar Tema">
                <i class="ph ph-moon"></i>
            </button>

        </div>
    </header>
    <div class="input">
        <div class="div-input">
            <input placeholder="Digite a sua tarefa" type="text" id="input-task">
            <select id="input-priority">
                <option value="low">Baixa</option>
                <option value="medium">Média</option>
                <option value="high">Alta</option>
            </select>
        </div>
        <div class="div-btn-add">
            <button class="add" aria-label="Adicionar Tarefa" title="Adicionar" id="add-button">+</button>
        </div>

    </div>
    <div class="board">
        <div class="column" id="todo">
            <h2>A fazer</h2>
            <div class="task-container" id="container-todo">

            </div>
        </div>
        <div class="column" id="doing">
            <h2>Fazendo</h2>
            <div class="task-container" id="container-doing">

            </div>
        </div>
        <div class="column" id="done">
            <h2>Feito</h2>
            <div class="task-container" id="container-done">

            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Editar Tarefa</h3>
            <label for="modal-priority" style="font-size: 14px; color: #666; display: block;;">Nome:</label>
            <input type="text" id="modal-input" placeholder="Digite o novo nome da sua tarefa...">

            <label for="modal-priority"
                style="font-size: 14px; color: #666; display: block; margin-bottom: 5px;">Prioridade:</label>
            <select id="modal-priority"
                style="width: 100%; margin-bottom: 20px; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
                <option value="low">Baixa</option>
                <option value="medium">Média</option>
                <option value="high">Alta</option>
            </select>

            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Cancelar</button>
                <button id="modal-save" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <p>
                Desenvolvido<i class="ph ph-code text-highlight"></i> por
                <strong>João Lucas</strong>
            </p>

            <div class="social-links">
                <a href="https://github.com/jlucastavares" target="_blank" title="GitHub">
                    <i class="ph ph-github-logo"></i>
                </a>
                <a href="mailto:jlucastavares18@gmail.com" title="Email">
                    <i class="ph ph-envelope-simple"></i>
                </a>
            </div>
        </div>

        <div class="copyright">
            &copy; 2026 Kanban. Todos os direitos reservados.
        </div>
    </footer>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
    <script src="script.js"></script>
</body>
<script src="script.js"></script>
</body>

</html>
