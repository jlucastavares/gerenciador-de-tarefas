<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <h1>Kanban</h1>
        <div class="search-box">
            <i class="ph ph-magnifying-glass"></i>
            <input type="text" id="search-input" placeholder="Buscar tarefas...">
            <button id="clear-search" class="btn-clear hidden">
                X
            </button>
        </div>
    </header>
    <div class="input">
        <input placeholder="Digite a sua tarefa" type="text" id="input-task">
        <button class="add" aria-label="Adicionar Tarefa" title="Adicionar" id="add-button">+</button>
    </div>
    <div class="board">
        <div class="column" id="todo">
            <h2>A fazer</h2>
            <div class="task-container" id="container-todo">

            </div>
        </div>
        <div class="column" id="doing">
            <h2>Fazendo</h2>
            <div class="task-container" id="container-doing">

            </div>
        </div>
        <div class="column" id="done">
            <h2>Feito</h2>
            <div class="task-container" id="container-done">

            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Editar Tarefa</h3>
            <input type="text" id="modal-input" placeholder="Digite o novo nome da sua tarefa...">

            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Cancelar</button>
                <button id="modal-save" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script src="script.js"></script>
</body>

</html>
